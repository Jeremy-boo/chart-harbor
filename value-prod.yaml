global:
  registry:
    address: registry.alauda.cn:60080
expose:
  type: nodePort
  tls:
    enabled: false
  nodePort:
    ports:
      http:
        nodePort: 30004
      https:
        nodePort: 30005
      notary:
        nodePort: 30006
externalURL: http://192.168.178.84:30004

persistence:
  persistentVolumeClaim:
    chartmuseum:
      existingClaim: "dev"
      subPath: chartmuseum
    database:
      existingClaim: "dev"
      subPath: database
    jobservice:
      existingClaim: "dev"
      subPath: jobservice
    redis:
      existingClaim: "dev"
      subPath: redis
    registry:
      existingClaim: "dev"
      subPath: registry
    trivy:
      existingClaim: "dev"
      subPath: trivy

nginx:
  replicas: 2
  
portal:
  replicas: 2

core:
  replicas: 2
  ## Startup probe values
  startupProbe:
    enabled: true
    initialDelaySeconds: 10
 
jobservice:
  replicas: 2
  maxJobWorkers: 10

registry:
  replicas: 2

chartmuseum:
  enabled: true
  absoluteUrl: false
  replicas: 2

trivy:
  enabled: true
  replicas: 2

notary:
  enabled: true
  server:
    replicas: 2
  signer:
    replicas: 2

database:
  type: external
  external:
    host: "harbor-dev-pg"
    port: "5432"
    username: "harbor"
    password: "Harbor12345"
    sslmode: "require"
  maxIdleConns: 100
  maxOpenConns: 900

redis:
  type: external
  external:
    addr: "rfs-harbor-dev-redis:26379"
    sentinelMasterSet: "mymaster"
    coreDatabaseIndex: "0"
    jobserviceDatabaseIndex: "1"
    registryDatabaseIndex: "2"
    chartmuseumDatabaseIndex: "3"
    trivyAdapterIndex: "5"